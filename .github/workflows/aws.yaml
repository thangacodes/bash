name: terraform-automation
on:
  push:
    branches:
      - main

env:
  AWS_REGION: "ap-south-1"
  S3_BUCKET: "gitops-demo-bucket-tf"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::282526987315:role/oidc-github-aws-connection
          role-session-name: Github
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Checking S3 buckets
        run: |
          echo "List out available S3 buckets in region ${{ env.AWS_REGION }}"
          aws s3 ls --region ${{ env.AWS_REGION }}
          echo "taking 2 seconds break..."
          sleep 2
          echo "list out files in ${{ S3_BUCKET }}"
          aws s3 ls ${{ S3_BUCKET }}
