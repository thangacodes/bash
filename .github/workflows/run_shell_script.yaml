jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::282526987315:role/github-action-oidc-to-aws-role 
          aws-region: ap-south-1
      - name: Deploy to AWS
        run: aws s3 ls --region ap-south-1
